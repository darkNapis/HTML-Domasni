<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
</head>
<body>
	<!-- Form 1 -->
	<form action="" method="POST">
		<fieldset style="background-color: blue">
			<table border="0">
				<thead>
					<tbody>
						<tr>
							<td>
								<h1 style="color: white">Facebook</h1>
							</td>
							<td></td>
							<td></td>
							<td>
								<label style="color: white" for="email or phone">Email or phone</label>
									<br />
								<input type="text" name="email or phone" id="email or phone" required />
							</td>
							<td>
								<label style="color: white" for="password">Password</label>
									<br />
								<input type="text" name="password" id="password" required />
							</td>
							<td>
								<label for="email or phone">
									<br/>
								<input type="submit" id="email or phone" value="Log in" />
							</td>
						</tr>
					</tbody>
				</thead>	
			</table>
		</fieldset>
	</form>

	<!-- Form 2 -->
	<form action="" method="POST">
		<fieldset>
			<table border="0">
				<thead>
					<tbody>
						<tr>
							<td>
								<p><b>Create a New account</b></p>
							</td>
						</tr>
						<tr>	
							<td>
								<p>It's quick and easy.</p>
							</td>
						</tr>
						<tr>
							<td>
								<label for="first name"></label>
								<input type="text" name="First Name" id="first name" placeholder="First Name" required />

								<label for="last name"></label>
								<input type="text" name="Last Name" id="last name" placeholder="Last Name" required />
							</td>
						</tr>
						<tr>
							<td>
								<label for="mobile number or email" cols="2"></label>
								<input type="text" name="mobile number or email" id="mobile number or email" placeholder="Mobile number or email" required />
							</td>
						</tr>
						<tr>
							<td>
								<label for="New password"></label>
								<input type="text" name="new password" id="new password" placeholder="New password" required />
							</td>
						</tr>
						<tr>
							<td>
								<p><b>Birthday</b></p>
							</td>
						</tr>
						<tr>
							<td>
								<input type="date" />
							</td>
						</tr>
						<tr>
							<td>
								<p><b>Gender</b></p>
							</td>
						</tr>
						<tr>
							<td>
								<input type="radio" name="genre"  id="Female" value="Female" /> 
								<label for="Female">Female</label>
								<input type="radio" name="genre" id="Male" value="Male" />
								<label for="Male">Male</label>
								<input type="radio" name="genre" id="Custom" value="Custom" />
								<label for="Custom">Custom</label>
							</td>
						</tr>
						<tr>
							<td>	
								<br />By clicking Sign Up, you agree to our Terms, 
								<br />Data Policy and Cookies Policy. You may 
								<br />receive SMS Notifications from us and 
								<br />can opt out any time.
							</td>
						</tr>
						<tr>
							<td>
								<button type="submit">Sign Up</button>
							</td>
						</tr>
					</tbody>
				</thead>	
			</table>
		</fieldset>
	</form>
</body>
</html>
